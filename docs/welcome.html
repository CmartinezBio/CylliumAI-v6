<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/naitus-template.css" />
    <link rel="stylesheet" href="css/naitus-guide.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/66b2bdd969.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Bienvenido a Cyllium AI</title>
    <style>
      body {
        zoom: 100%;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1a1d2b 0%, #2c3e50 50%, #1a1d2b 100%);
        overflow-x: hidden;
      }

      .main-bg {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .mobile-frame {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 32px;
        max-width: 900px;
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
      }

      .mobile-frame::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #3fcf8e, #64d4a4, #85e6c1);
        border-radius: 32px 32px 0 0;
        z-index: 2;
      }

      .content {
        position: relative;
        z-index: 3;
        padding: 60px 50px;
        text-align: center;
      }

      .title {
        font-size: 3.5rem;
        font-weight: 800;
        color: #ffffff;  
        margin-bottom: 30px;
        line-height: 1.1;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #user-name {
        background: linear-gradient(135deg, #3fcf8e, #64d4a4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        display: inline-block;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { text-shadow: 0 0 5px rgba(63, 207, 142, 0.5); }
        to { text-shadow: 0 0 20px rgba(63, 207, 142, 0.8); }
      }

      .content p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 40px;
        font-weight: 400;
        text-align: justify;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .special-word {
        color: #3fcf8e;
        font-weight: 600;
        text-shadow: 0 2px 8px rgba(63, 207, 142, 0.3);
      }

      .float-icon {
        position: absolute;
        bottom: 40px;
        right: 40px;
        z-index: 4;
      }

      .float-icon a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3fcf8e, #64d4a4);
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px rgba(63, 207, 142, 0.4);
        animation: pulse 2s infinite;
      }

      .float-icon a:hover {
        transform: scale(1.1) translateY(-5px);
        box-shadow: 0 15px 40px rgba(63, 207, 142, 0.6);
      }

      .float-icon i {
        font-size: 2rem;
        color: #1a1d2b;
      }

      @keyframes pulse {
        0% { box-shadow: 0 10px 30px rgba(63, 207, 142, 0.4); }
        50% { box-shadow: 0 10px 40px rgba(63, 207, 142, 0.6); }
        100% { box-shadow: 0 10px 30px rgba(63, 207, 142, 0.4); }
      }

      #finalVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        border-radius: 32px;
      }

      .mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 29, 43, 0.7);
        z-index: 2;
        border-radius: 32px;
      }
      
      .language-container {
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 100;
      }
      
      .language-select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: white;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .language-select:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
      
      .language-select option {
        background-color: #1a1d2b;
        color: white;
      }

      .page-loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1d2b, #2c3e50);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(63, 207, 142, 0.3);
        border-top: 4px solid #3fcf8e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .content {
          padding: 40px 30px;
        }

        .title {
          font-size: 2.5rem;
        }

        .content p {
          font-size: 1.1rem;
          text-align: left;
        }

        .float-icon {
          bottom: 30px;
          right: 30px;
        }

        .float-icon a {
          width: 70px;
          height: 70px;
        }

        .language-container {
          top: 20px;
          right: 20px;
        }
      }
    </style>
  </head>
