<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/naitus-template.css" />
    <link rel="stylesheet" href="css/naitus-guide.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/66b2bdd969.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Cyllium AI - Smart Biodegradability Platform</title>
    <style>
      body {
        zoom: 100%;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1a1d2b 0%, #2c3e50 50%, #1a1d2b 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(63, 207, 142, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(100, 212, 164, 0.15) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
      }

      .main-bg {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3fcf8e, #64d4a4);
        border-radius: 24px 24px 0 0;
      }

      .logo {
        margin-bottom: 40px;
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.15);
      }

      .login-container h3 {
        color: #ffffff;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #3fcf8e, #64d4a4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 16px 24px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        margin-bottom: 16px;
        width: 100%;
      }

      .login-btn:focus {
        outline: none;
        border-color: #3fcf8e;
        box-shadow: 0 0 0 3px rgba(63, 207, 142, 0.2);
        color: #ffffff;
      }

      .login-btn::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .login-btn.inverse {
        background: linear-gradient(135deg, #3fcf8e, #64d4a4);
        border: none;
        color: #1a1d2b;
        font-weight: 600;
        cursor: pointer;
        transform: translateY(0);
        box-shadow: 0 8px 25px rgba(63, 207, 142, 0.3);
      }

      .login-btn.inverse:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(63, 207, 142, 0.4);
        background: linear-gradient(135deg, #35b879, #5bc99a);
      }

      .login-btn.inverse:active {
        transform: translateY(0);
      }

      .login-btn:not(.inverse) {
        cursor: pointer;
      }

      .login-btn:not(.inverse):hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      #login-error, #register-error {
        background: rgba(216, 96, 96, 0.2);
        border: 1px solid rgba(216, 96, 96, 0.3);
        border-radius: 12px;
        padding: 12px;
        margin-top: 16px;
        font-size: 14px;
      }

      #register-msg {
        background: rgba(63, 207, 142, 0.2);
        border: 1px solid rgba(63, 207, 142, 0.3);
        border-radius: 12px;
        padding: 12px;
        margin-top: 16px;
        color: #3fcf8e;
        font-size: 14px;
      }

      .social-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .wrapper {
        display: flex;
        gap: 20px;
      }

      .social-box {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-box:hover {
        background: rgba(63, 207, 142, 0.2);
        border-color: #3fcf8e;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(63, 207, 142, 0.3);
      }

      .social-box img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1);
        transition: all 0.3s ease;
      }

      .social-box:hover img {
        filter: brightness(0) invert(1) hue-rotate(120deg);
      }
      
      .language-container {
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 100;
      }
      
      .language-select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: white;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .language-select:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
      
      .language-select option {
        background-color: #1a1d2b;
        color: white;
        padding: 10px;
      }

      .modal-content {
        background: linear-gradient(135deg, rgba(26, 29, 43, 0.95), rgba(44, 62, 80, 0.9));
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }

      .modal-content h4 {
        background: linear-gradient(135deg, #3fcf8e, #64d4a4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        margin-bottom: 30px;
      }

      .brand-text {
        position: fixed;
        top: 50%;
        left: 30px;
        transform: translateY(-50%);
        writing-mode: vertical-rl;
        text-orientation: mixed;
        color: rgba(255, 255, 255, 0.3);
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 2px;
      }

      @media (max-width: 768px) {
        .login-container {
          margin: 20px;
          padding: 40px 30px;
        }

        .social-container {
          bottom: 20px;
        }

        .language-container {
          top: 20px;
          right: 20px;
        }

        .brand-text {
          display: none;
        }
      }

      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .loading {
        animation: pulse 1.5s infinite;
      }

      .ai-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(63, 207, 142, 0.2);
        border: 1px solid rgba(63, 207, 142, 0.3);
        border-radius: 20px;
        padding: 8px 16px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #3fcf8e;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body id="static">
    <div class="brand-text">CYLLIUM AI • BIOELEMENTS</div>
    
    <!-- Language Selector -->
    <div class="language-container">
      <select id="language-select" class="language-select" onchange="changeLanguage(this.value)">
        <option value="en">🇺🇸 English</option>
        <option value="es">🇪🇸 Español</option>
        <option value="pt">🇧🇷 Português</option>
      </select>
    </div>

    <main class="main-bg">
      <div class="row justify-content-center align-items-center w-100" style="min-height: 80vh;">
        <!-- Columna de logos -->
        <div class="col-md-5 d-none d-md-flex flex-column align-items-center justify-content-center" style="padding-right: 0;">
          <img src="assets/Cyllium-1.jpg" alt="Logo Cyllium" style="max-width: 260px; width: 100%; height: auto; margin-bottom: 30px; border-radius: 18px; box-shadow: 0 4px 24px rgba(63,207,142,0.10); background: #181a22;" />
          <img src="assets/Cyllium-2.jpg" alt="Cyllium by bioelements" style="max-width: 320px; width: 100%; height: auto; border-radius: 12px; background: #181a22; margin-bottom: 30px;" />
          <!-- Redes sociales debajo de los logos -->
          <div class="social-container" style="margin-top: 0; margin-bottom: 0; width: 100%;">
            <div class="wrapper" style="justify-content: flex-start; margin-left: 195px; padding-left: 0; width: 100%; display: flex; flex-direction: row; gap: 20px; align-items: center; margin-top: 10px;">
              <a href="https://www.linkedin.com/company/bioelements-group/" target="_blank" class="social-box" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="https://www.instagram.com/bioelementsla" target="_blank" class="social-box" title="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.bioelementsla.com/" target="_blank" class="social-box" title="Sitio Web">
                <i class="fas fa-globe"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- Columna de login -->
        <div class="col-12 col-md-7 d-flex flex-column align-items-center justify-content-center">
          <div class="logo d-md-none mb-3">
            <img src="logo_footer.png" alt="Cyllium AI" style="max-width: 180px; height: auto;" />
          </div>
          <div class="login-container">
            <div class="ai-badge">
              <i class="fas fa-robot"></i>
              Powered by AI
            </div>
            <h3>🚀 Iniciar sesión</h3>
            <input class="login-btn" type="text" id="username" placeholder="👤 usuario" />
            <input class="login-btn" type="password" id="password" placeholder="🔒 contraseña" />
            <button class="login-btn inverse" onclick="login()">
              <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
              Acceder a Cyllium AI
            </button>
            <p id="login-error" style="color: #d86060; display: none;">❌ Usuario o contraseña incorrectos.</p>
            <button class="login-btn" data-bs-toggle="modal" data-bs-target="#registerModal">
              <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
              Crear cuenta nueva
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- MODAL REGISTRO -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
          <h4>✨ Registro de usuario</h4>
          <input class="login-btn mx-auto" type="text" id="new-username" placeholder="👤 nuevo usuario" />
          <input class="login-btn mx-auto" type="password" id="new-password" placeholder="🔒 nueva contraseña" />
          <button class="login-btn inverse mx-auto" onclick="register()">
            <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
            Crear cuenta
          </button>
          <p id="register-msg" style="display: none;">✅ Registro exitoso.</p>
          <p id="register-error" style="color: #d86060; display: none;">❌ El usuario ya existe.</p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
    <script>
      function getUsers() {
        return JSON.parse(localStorage.getItem("cyllium_users") || "{}");
      }

      function saveUsers(users) {
        localStorage.setItem("cyllium_users", JSON.stringify(users));
      }

       
      function login() {
  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const users = getUsers();

  // Usuario admin fijo
  if (username === "admin" && password === "2700") {
    localStorage.setItem("cyllium_user", "invitado"); // para mostrarlo como "invitado"
    window.location.href = "welcome.html";
    return;
  }

  if (users[username] && users[username] === password) {
    localStorage.setItem("cyllium_user", username);
    window.location.href = "welcome.html";
  } else {
    document.getElementById("login-error").style.display = "block";
  }
}

function register() {
  const newUsernameRaw = document.getElementById("new-username").value.trim();
  const newUsername = newUsernameRaw.toLowerCase(); // clave en minúscula
  const newPassword = document.getElementById("new-password").value.trim();
  const users = getUsers();

  if (users[newUsername]) {
    document.getElementById("register-error").style.display = "block";
    document.getElementById("register-msg").style.display = "none";
  } else {
    users[newUsername] = newPassword;
    saveUsers(users);
    document.getElementById("register-error").style.display = "none";
    document.getElementById("register-msg").style.display = "block";

    setTimeout(() => {
      const modal = bootstrap.Modal.getInstance(document.getElementById("registerModal"));
      modal.hide();
    }, 1200);
  }
}
    </script>
  </body>
</html>
